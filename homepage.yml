      ## CSS napreduje rýchlejšie ako kedykoľvek predtým.
      Flexbox, Grid, Multi-Column… a to ešte nehovoríme o úplne nových konceptoch ako CSS v Javascripte.
      Takže po úspechu našeho každoročného prieskumu o [Stave JavaScriptu](https://stateofjs.com) sme sa rozhodli pozrieť
      do sveta štýlov a selektorov, identifikovať najnovšie trendy a pokúsiť sa tak spojiť stále
      narastajúcu "front-endovú priepasť"!

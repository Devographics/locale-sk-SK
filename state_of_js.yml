  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_js.intro
    t: >
      Svet JavaScriptu si zaslúži trocha objasnenia.
      Od roku 2016 tento prieskum každoročne
      zozbieral údaje o terajších aj nadchádzajúcich trendoch od viac ako 20 000 vývojárov.
      Spoločne zistíme, ktoré knižnice sa chcú vývojári naučiť
      ako ďalšie, ktoré majú najlepšie hodnotenia spokojnosti a ešte mnoho iného.
  - key: general.state_of_js.description
    t: Každoročný vývojársky prieskum JavaScriptového ekosystému


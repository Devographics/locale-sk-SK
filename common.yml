  # homepage
  - key: general.why_create_account
    t: Prečo je potrebné aby som si vytvoril účet?
  - key: general.create_account_reasons
    t: >
      O vytvorenie účtu Vás žiadame kvôli:
      - Predídeniu duplicitným odpovediam
      - aby ste mali prístup ku Vašim dátam
      - priebežnému ukladaniu Vášich odpovedí
      - aby sme Vás upozornili na zverejnenie výsledkov
  - key: general.survey_closed
    t: >
      Prepáčte, ale prieskum je uzatvorený! Stále si môžete prezrieť Vaše odpovede, no nie je ich už možné upravovať.
  - key: general.survey_read_only
    t: >
      Práve prezeráte tento prieskum v režíme iba na čítanie.
  - key: general.survey_preview
    t: >
      Tento prieskum je v režime náhľadu. Otázky su predmetom zmeny a všeky vložené
      údaje budú pri začatí prieskumu odstránené.
  - key: general.survey_read_only_back
    t: >
      <a href="{link}">Späť</a> na hlavnú stránku pre začatie alebo pokračovanie prieskumu.
  - key: general.take_survey
    t: Zúčastnite sa {name} prieskumu


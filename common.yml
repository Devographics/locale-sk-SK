    # thanks
    - key: general.back
      t: Naspäť
    - key: general.thanks
      t: >
          Ďakujeme za vyplnenie prieskumu! Vaše údaje sú uložené.
          Taktiež nám môžete pomôcť zdieľaním tohto prieskumu. Každá pomoc sa počíta a je to niečo, čo môže
          zlepšiť celkovú reprezentatívnosť údajov:
    - key: thanks.learn_more_about
      t: 'Pár pojmov, o ktorých sa možno budete chcieť dozvedieť viac:'
    - key: thanks.knowledge_score
      t: Skóre vedomostí
    - key: thanks.score_explanation
      t: >
          Počuli, alebo ste použili <span class="score-number score-number-known">{known}</span> z
          <span class="score-number score-number-total">{total}</span> pojmov zmienených v prieskume, čo Vás
          stavia medzi top <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>
          všetkých respondentov.
    - key: thanks.share_on_twitter
      t: Zdieľajte na Twitteri
    - key: thanks.share_score_message
      t: >
          Získal som vedomostné skóre {score}% v tohtoročnom #{hashtag} prieskume! Zúčastniť sa prieskumu: {shareUrl}
    # share
    - key: general.share_subject

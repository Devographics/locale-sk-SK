      Rozloženie použitia technológií medzi jednotlivými respondentmi na základe rozsahu ich skúseností.
      Berte na vedomie, že zmienené skúsenosti sú myslené ako všeobecné, nie ako skúsenosti so špecifickou technológiou.
  # tool
  - key: blocks.entity.homepage_link
    t: Domovská stránka
  - key: blocks.entity.github_link
    t: GitHub

  # cardinality
  - key: blocks.all_sections_tools_cardinality_by_user
    t: Kardinalita použitia technológií
  - key: blocks.all_sections_tools_cardinality_by_user.description
    t: >
      Aké percento respondentov pre každú sekciu **používa**
      (respondent odpovedal "použil by som znova") jednu, dve, tri atď. technológie.
      Najspodnejší ukazovateľ reprezentuje súčet všetkých ostatných ukazovateľov.
  - key: blocks.cardinality.max
    t: Najbežnejšia odpoveď

  # tools arrows
  - key: blocks.tools_arrows
    t: Zmeny v priebehu času
  - key: blocks.tools_arrows.description
    t: |
      Každá linka ide od roku 2016 po 2020. Vyšší bod znamená, že technológia bola používaná viacero ľudmi a bod
      viac smerom na pravo znamená, že viacero používateľov by sa ju chcelo naučiť, alebo ju použilo a použilo by znova.
  - key: blocks.tools_arrows.note
    t: |
      - Niektoré linky preskakujú roky.
      - Technológie s údajmi iba za jeden rok nie sú zobrazené. 
      - Frekvenčný vzorec = (najaktuálnejší názor - najstarší názor) + (najaktuálnejšie použitie) - (najstaršie použitie)
      - Pozizívna frekvencia znamená, že použitie a/alebo pozitívne názory sa postupom častu zvýšili.
  # tools quadrant
  - key: blocks.tools_quadrant
    t: Spokojnosť versus Použitie
  - key: blocks.tools_quadrant.description
    t: |
      Tento graf ukazuje pre každú technológiu **pomer spokojnosti** (alebo **pomer záujmu**) nad celkovým **počtom používateľov**.
      Môže byť rozdelený do štyroch kvadrantov:
        - **POSÚDIŤ**: Nízke použitie, vysoká spokojnosť. Technológie, ktoré stojí za to sledovať.
        - **ADAPTOVAŤ**: Vysoké použitie, vysoká spokojnosť. Technológie, ktoré je bezpečné adaptovať.
        - **VYHNÚŤ SA**: Nízke použitie, nízka spokojnosť. Technológie, ktorým sa momentálne oplatí vyhnúť.
        - **ANALYZOVAŤ**: Vysoké použitie, nízka spokojnosť. Prehodnoťte tieto technológie, pokiaľ ich práve používate.
  # category other tools
  - key: blocks.category_other_tools
    t: Iné nástroje
  - key: blocks.category_other_tools.description
    t: Iné nástroje v tejto kategórií (voľná odpoveď).

  # tool experience
  - key: blocks.tool_experience
    t: 'Skúsenosť s {name}'
  - key: blocks.tool_experience.description
    t: Respondentove skúsenosti s {name}.

  # tool positive/negative split ("marimekko" chart)
  - key: blocks.tools_experience_marimekko
    t: Pozitívny/Nehatívny rozdiel
  - key: blocks.tools_experience_marimekko.description
    t: |
      Tento graf rozdeľuje pozitívne (“chcem sa naučiť”, “použil by som znova”) versus
      negatívne (“nemám záujem”, “nepoužil by som znova”) skúsenosti
      na oboch stranách stredovej osi.
      Hrúbka ukazoveteľa reprezentuje počet respondentov, ktorí o technológií počuli.
  # tool tier list
  - key: blocks.tools_tier_list
    t: Rebríček knižníc
  - key: blocks.tools_tier_list.description
    t: |
      Tento graf hodnotí knižnice na základe pomeru spokojnosti (persento používateľov, 
      ktorí by knižnicu opäť použili). Berte na vedomie, že knižnice s menej ako 10% 
      respondentami nie sú uvedené.
  - key: blocks.tools_tier_list.bounds
    t: >
      {lowerBound}% - {upperBound}%
  # tools section streams
  - key: blocks.tools_section_streams
    t: Skúsenosti v priebehu času
  - key: blocks.tools_section_streams.description
    t: |
      Prehľad názorov o technológiach v priebehu času.
  - key: blocks.tools_section_streams.note
    t: |
      Technológie s jednym rokom údajov nie sú uvedené.
  # tools section overview
  - key: blocks.tools_section_overview
    t: Prehľad kategórií
  - key: blocks.tools_section_overview.description
    t: |
      Prehľad názorov o technológiach v prieskume. Tmavšie časti reprezentujú pozitívne názory, zatiaľ
      čo svetlejšie časti zas tie negatívne.
  # tools experience ranking
  - key: blocks.tools_experience_ranking
    t: Rebríček
  - key: blocks.tools_experience_ranking.description
    t: Rebríček pomerov spokojnosti, záujmu, použitia a povedomia.
  - key: blocks.tools_experience_ranking.note
    t: |
      Technológie o ktorých je menej ako 10% povedomie nie sú uvedené. Každý pomer je definovaný následovne:
      - Spokojnosť: **použil by som znova** / (**použil by som znova** ; **nepoužil by som znova**)
      - Záujem : **chcem sa naučiť** / (**chcem sa naučiť** + **nemám záujem**)
      - Použitie: (**použil by som znova** + **nepoužil by som znova**) / **súčet**
      - Povedomie (**súčet** - **nepoznám**) / **súčet**
  # happiness
  - key: blocks.happiness
    t: Celková spokojnosť
  - key: blocks.happiness.description
    t: |
      Na stupnici od jedna (veľmi nespokojní) po päť (veľmi spokojní), ako spokojní
      sú vývojári s terajším stavom tejto kategórie?
  # newsletter
  - key: blocks.newsletter.title
    t: Ostante v obraze
  - key: blocks.newsletter.description
    t: |
      Pokiaľ by ste radi vedeli, kedy zverejníme ďalšie výsledky, alebo oznámime budúcoročnú
      edíciu, zanechaje Váš email nižsie:
  - key: blocks.newsletter.email
    t: Váš Email
  - key: blocks.newsletter.submit
    t: Upozornite ma

  # features_overview
  - key: blocks.features_overview
    t: Prehľad použitia
  - key: blocks.features_overview.description
    t: |
      Tento graf reprezentuje rozdielnu mieru prijatia pre všetky funkcie zoskúpene podľa kategórie.
      Veľkosť <span class="text-teal-darker text-bold">vonkajšieho kruhu</span>
      korešponduje s celkovým počtom používateľov, ktorí o funkcií vedia, zatiaľ čo
      <span class="text-teal text-bold">vnútorný</span> reprezentuje tých, ktorí ich aj použili.
      Prejdite myšou na každú položku pre prezretie detailných údajov spoločne s <span class="text-blackpink text-bold">bublinou</span>
      obsahujúcou celkový počet respondentov prieskumu.
  # export
  - key: export.export
    t: Exportovať
  - key: export.title
    t: Exportovať údaje pre {title}
  - key: export.nocsv
    t: Prepáčte, pre tento súbor údajov nie je CSV export dostupný.
  - key: export.graphql
    t: >
      You can copy paste this query into our <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">public GraphQL API</a>.
  - key: export.export_json
    t: Získať údaje v JSON-e
  - key: export.export_graphql
    t: Získať GraphQL query

  - key: custom_data.heading
    t: Vlastný graf
  - key: custom_data.custom_data
    t: Vlastné údaje
  - key: custom_data.graphql_query
    t: GraphQL Query
  - key: custom_data.chart_title
    t: Vlastný graf
  - key: custom_data.submit
    t: Odoslať
  - key: custom_data.empty_contents
    t: Prosím, zadajte údaje do poľa "Vlastné údaje".
  - key: custom_data.edit_title
    t: Upraviť názov grafu
  - key: custom_data.customize
    t: Prispôsobiť údaje
  - key: custom_data.details
    t: >
      1. Skopírujte obsah textového poľa "GraphQl Query" a vložte ho do stredového panelu [GraphQL API prehliadača](https://graphiql.stateofjs.com/). 
      2. Modifikujte query pridaním jedného alebo viac **filtrov** do ľavého panela prehliadača. Uistite sa, že používate rovnakú štrukúru dát.
      3. V okienku prehliadača kliknie na tlačítko Play ("Execute Query").
      4. Skopírujte výsledky modifikovaného query (`{ data: … }` ) do textového poľa "Vlastné údaje" vyššie a odošlite.
  # Tools usage variations
  - key: blocks.tools_usage_variations
    t: Variácie použitia
  - key: blocks.tools_usage_variations.description
    t: |
      Ako rozličné faktory ako napr. plat, roky skúseností alebo
      veľkosť spoločnosti ovplyvňujú použitie (úcastnici, ktorí odpovedali
      buď “použil by som znova” alebo “nepoužil by som znova”).
      Základná línia reprezentuje základ použitia pre každý nástroj a odchylky
      zodpovedajú delte od tejto základnej línie v každom rozpetí. Povedzme, že
      nástroj X má použitie 10% medzi všetkými respondentmi (základná línia),
      a ak je potom percento používateľov, ktorí majú 1 až 2 roky skúseností
      a používajú tento nástroj 13% (v porovnaní s ostatnými s 1 až 2 rokmi 
      skúseností), tak máme pozitívnu deltu +3%.
  - key: blocks.tools_usage_variations.note
    t: |
      Prosím, berte na vedomie, že nástroje s nižsím použitím zvyknú byť viac rozdielne.

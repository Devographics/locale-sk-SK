  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      Vo výsledkoch prieskumu nájdete malé rady ako táto. Tie Vám pomôžu
      vypichnúť zopár zaujímavých detailov.
  - key: hints.units_switcher_hint
    t: >
      Môžete využiť segmentované ovládanie na spodu každého bloku pre prepnutia
      sa medzi rozličnými jednotkami pre alternatívny náhľad na rovnaké údaje.
  - key: hints.export_hint
    t: >
      Tabuľka <span class="hint-icon hint-export-button">údajov</span> Vám umožní prezrieť 
      nespracované údate pre každý graf. Môžete si ich prezrieť ako JSON, alebo získať
      GraphQL query, ktoré spustíte v našom verejnom API.
  - key: hints.completion_hint
    t: >
      Vzhľadom na to, že všetky otázky sú nepovinné, niektoré z nich majú menej odpovedí ako iné.
      Indikátor komplétnosti (<span class="hint-completion-indicator">◕</span>) Vám napovie, koľko presne ľudí danú otázku zodpovedalo.
  - key: hints.tool_modal_hint
    t: >
      Môžete kliknuť na názov akejkoľvek technológie pre získanie
      detailov navyše a presnejší náhľad na súvisiace údaje.
  - key: hints.rankings_modes_hint
    t: >
      Pre presnejší obraz rebríčkov kategórií môže byť graf rebríčkov prepínaný medzi 
      katergóriami spokojnosti, záujmu, použitia a povedomia.
  - key: hints.sharing_hint
    t: >
      Zdieľanie prieskumu na Twitter, Facebooku, alebo emailom je vedecky potvrdená metóda
      na zlepšenie Vášho programovacieho výkonu až o 15%.
  - key: hints.tshirt_hint
    t: >
      Ďalšie garantované vedecké zistenie: kúpa nášho tricka zvýši Vaše
      programovacie zručnosti o 9000 bodov!
  - key: hints.variants_hint
    t: >
      Niektoré grafy obsahujú ďalšie karty, ktoré ponúkajú doplnkové vysvetlenia rovnakých, alebo
      súvisiacich údajov. Nezabudnite si ich pozrieť!
  - key: hints.share_hint
    t: >
      Karta <span class="hint-icon hint-share-button">Zdieľať</span> uľahčuje zdieľanie akéhokoľvek gragu,
      alebo jeho stiahnutie ako obrázok.
  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">Tento graf obsahuje výsledky turnajového rozloženia pre 8 hráčov,
      kde respondenti vyberali víťaza každého zápasu, až pokiaľ neostal len jeden víťaz.</span><span class="hint-diagram"/></span>

  - key: sponsor.sponsor_finish
    t: >
      Ďakujeme tým, ktorí podporili prieskum. Váš avatar by mal byť zobrazený vedľa grafu, ktorý ste si vybrali
      v približne najbližšej hodine. Pokiaľ sa tak nestane, prosím [kontaktujte nás](mailto:chartsponsor@stateofjs.com).

  - key: sponsor.sponsored_by
    t: >
      **{name}** daroval **${amount}** na podporu tohto grafu
  - key: sponsor.sponsor_button
    t: Podporte tento graf

  - key: sponsor.sponsor_chart.title
    t: Podporte grag "{title}"

  - key: sponsor.sponsor_chart.description
    t: >
      Podporte finančne tento prieskum darovaním 10 alebo viac dolárov a Váš
      Twitter avatar bude zobrazený vedľa grafu!
  - key: sponsor.chart_id
    t: 'ID Grafu: '

  - key: sponsor.sponsor_this_chart
    t: Podporte tento graf (${baseAmount}+)

  - key: sponsor.how_it_works.title
    t: Ako to funguje

  - key: sponsor.how_it_works.description
    t: >
      1. Keď **kliknete na tlačidlo "Podporte tento graf"**, budete presmerovaný na stránku náštko partnera [SendOwl](https://www.sendowl.com/). 


      2. Môžete **prispôsobiť výsku sumy**, ktorou by ste radi podporili prieksum, začínajúc od 10 dolárov.  


      3. Po zaplatení budete mať možnosť **poskytnúť Vaše užívateľske meno na Twitteri**. 


      4. Uvidíte stránku na **Stiahnutie súboru**, ale tú môžete ignorovať. 


      5. Stránka sa na pozadí opäť načíta a Vaše užívateľské meno a dotácia sa **zobrazí vedľa grafu v priebehu nasledujúcej hodiny**.
